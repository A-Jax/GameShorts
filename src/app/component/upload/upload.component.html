<div class="container-fluid">
    <div class="row">
        <div id="banner" class="col-md-12">
          <h1>Upload Videos</h1>
        </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md- mx-auto mt-5">
        <p class="lead">Upload <img src="../../../assets/img/play-buttonBLK.1.svg"> Video</p>
         
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 mx-auto">

      <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea [(ngModel)]="description" name="description" class="form-control" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="tags" name="tags" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tags">
      </div>
      <div class="row mt-4">
        <div class="col-md-4 mr-auto">
          <label for="video" class="btn btn-info">
            Choose Video
          </label>
          <input id="video" name="video" type="file" (change)="handleFiles($event)" multiple>
          <button class="btn btn-info btn-block mt-2 mb-2" type="submit" (click)="uploadFiles()">Post</button>

        </div>

      </div>
      <div *ngIf="upload?.progress">
        <div class="progress">
          <div *ngIf="upload?.progress" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
            [style.width.%]="upload?.progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{upload?.progress | number: '1.0-0'}}%</div>
        </div>
        <div *ngIf="upload.progress == 100">
          <h1 style="color: red; text-align: center">UPLOAD COMPLETE</h1>
        </div>
      </div>

    </div>
