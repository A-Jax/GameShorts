<div class="container">
  <br>
  <div class="row mt-5">
    <div class="col-md-6 mx-auto" style="text-align: center">
      <img id="displayPhoto" src="{{displayPicture}}" alt="Choose display picture">
    </div>
    <br>
  </div>
<br>
  <flash-messages></flash-messages>

  <div class="col-md-4 mx-auto">
    <label data-toggle="modal" data-target="#exampleModalCenter" for="video" id="dpChange" style="text-align: center" class="form-text text-muted">
      <small>Change display picture</small>
    </label>
  </div>

  <div class="row mt-3">
    <div class="col-md-4 mx-auto">
      <form [formGroup]="emailForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control disabled" placeholder="{{displayName}}" aria-label="Username"
            aria-describedby="basic-addon1" readonly>
        </div>
        <div class="form-group">
          <input formControlName="emailAddress" name="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button class="btn btn-dark btn-block mt-2 mb-3" type="submit" (click)="updateEmail()">Update Email
          Address</button>
      </form>
      <form [formGroup]="passwordForm">
        <div class="form-group">
          <input formControlName="passwordOne" name="password1" name="password" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password" autocomplete="off" autocomplete="new-password">
        </div>
        <div class="form-group">
          <input formControlName="passwordTwo" name="password2" name="password" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Repeat Password">
          <small style="text-align: center" id="emailHelp" class="form-text text-muted">Password must be more than 6
            characters</small>
        </div>
        <button class="btn btn-dark btn-block mt-2" type="submit"
          (click)="updatePassword()">Change Password</button>
      </form>
    </div>
  </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLongTitle">Change Display Picture</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form [formGroup]="pictureForm">


              <div class="modal-body">
                  <input  formControlName="profilePicture" name="email" type="text" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter Picture URL">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="changePicture()">Save changes</button>
              </div>

          </form>

        </div>
      </div>
    </div>
